{% extends "base.html" %}


{% block content %}
    <main class="container mx-auto mt-4">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
            Pedidos</h1>

        <form method="post">
            {% csrf_token %}
            <label for="name">Nombre:</label>
            {{ form.name }}
            <label for="in_site">En sitio:</label>
            {{ form.in_site }}
            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 text-center py-4">
                Registrar
            </button>

        </form>
        <span class="hidden bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 ms-2  font-medium border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ms-2 text-sm font-medium text-gray-900 text-2xl
"></span>
    </main>
{% endblock %}
